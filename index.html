<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Survey Form</title>
</head>

<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you recommend GeeksforGeeks to a friend?</label>
            <input type="radio" name="recommend" value="Yes">Yes</input>
            <input type="radio" name="recommend" value="no">No</input>
            <input type="radio" name="recommend" value="Maybe">Maybe</input>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known<small>(Check all that apply)</small></label>
            <input type="checkbox" name="languages" value="C">C</input>
            <input type="checkbox" name="languages" value="C++">C++</input>
            <input type="checkbox" name="languages" value="C#">C#</input>
            <input type="checkbox" name="languages" value="Java">Java</input>
            <input type="checkbox" name="languages" value="Python">Python</input>
            <input type="checkbox" name="languages" value="JavaScript">JavaScript</input>
            <input type="checkbox" name="languages" value="React">React</input>
            <input type="checkbox" name="languages" value="Angular">Angular</input>
            <input type="checkbox" name="languages" value="Django">Django</input>
            <input type="checkbox" name="languages" value="Spring">Spring</input>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
</body>

</html>
