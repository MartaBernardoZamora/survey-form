<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form id="form">
        <div class="question">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="on"/>
        </div>
        <div class="question">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="on"/>
        </div>
        <div class="question">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>
        <div class="question">
            <label for="role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="question">
            <fieldset>
                <legend>Would you recommend GeeksforGeeks to a friend?</legend>
                <div>
                    <input type="radio" id="yes_recommend" name="recommend" value="yes"/>
                    <label for="yes_recommend">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no_recommend" name="recommend" value="no"/>
                    <label for="no_recommend">No</label>
                </div>
                <div>
                    <input type="radio" id="maybe_recommend" name="recommend" value="maybe"/>
                    <label for="maybe_recommend">Maybe</label>
                </div>
            </fieldset>
        </div>
        <div class="question">
            <fieldset>
                <legend>Languages and Frameworks known<small>(Check all that apply)</small></legend>
                <div>
                    <input type="checkbox" name="languages" id="lang_C" value="C">
                    <label for="lang_C">C</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_C++" value="C++">
                    <label for="lang_C++">C++</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_C#" value="C#">
                    <label for="lang_C#">C#</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_Java" value="Java">
                    <label for="lang_Java">Java</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_Python" value="Python">
                    <label for="lang_Python">Python</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_JavaScript" value="JavaScript">
                    <label for="lang_JavaScript">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_React" value="React">
                    <label for="lang_React">React</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_Angular" value="Angular">
                    <label for="lang_Angular">Angular</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_Django" value="Django">
                    <label for="lang_Django">Django</label>
                </div>
                <div>
                    <input type="checkbox" name="languages" id="lang_Spring" value="Spring">
                    <label for="lang_Spring">Spring</label>
                </div>
            </fieldset>
        </div>
        <div class="question">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
